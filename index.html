<html>
  <head>
    <title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="./src/vendor/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./src/app/app.css" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page
    via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/
      html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/
      respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="shoppingList">
    <div class="container card-panel" ng-controller="MainCtrl as mainCtrl">
      <div class="row">
        <div class="col s12 m12">
          <header class="center-align teal lighten-2 header">
            <h4 class="white-text">SHOPPING LIST</h4>
          </header>
          <ul class="collection">
            <li class="row collection-item" ng-repeat="item in mainCtrl.itemList">
              <div class="col s10 m11"><span class="flow-text">{{item}}</span></div>
              <div class="col s2 m1">
                <span class="flow-text" ng-click="mainCtrl.removeItem($index)">&times;</span>
              </div> 
            </li>
          </ul>
          <form class="row" ng-submit="mainCtrl.addItem()">
            <div class="col s12 m9 l9">
              <input type="text" ng-model="mainCtrl.item" placeholder="Add shopping items here">
            </div>
            <div class="col xs3 s3 m3 l2 push-s6">
              <input class="waves-effect waves-light btn" type="button" value="Add Item" ng-click="mainCtrl.addItem()">
            </div>
          </form>
        </div>
      </div>
    </div> 
    <script src="./src/vendor/js/angular.min.js"></script>
    <script src="./src/app/app.js"></script>
  </body>
</html>
